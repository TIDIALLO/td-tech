name: Deploy to Production

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Permet de d√©clencher manuellement

env:
  NODE_ENV: production

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/test' }}

      - name: Run Lint
        run: npm run lint
        continue-on-error: true

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/test' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret' }}
          NODE_ENV: production

  deploy-vps:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: ${{ secrets.VPS_HOST != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Starting deployment to VPS..."
            
            # Variables
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/var/www/td-tech' }}"
            BRANCH="${{ github.ref_name }}"
            
            # Naviguer vers le r√©pertoire du projet
            cd $DEPLOY_PATH || { echo "‚ùå Directory $DEPLOY_PATH not found!"; exit 1; }
            
            # Sauvegarder les variables d'environnement
            if [ -f .env ]; then
              cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
              echo "‚úÖ .env file backed up"
            fi
            
            # Pull les derni√®res modifications
            echo "üì• Pulling latest changes from $BRANCH..."
            git fetch origin
            git reset --hard origin/$BRANCH || git reset --hard origin/master || git reset --hard origin/main
            
            # Installer les d√©pendances
            echo "üì¶ Installing dependencies..."
            npm ci --legacy-peer-deps
            
            # G√©n√©rer Prisma Client
            echo "üîß Generating Prisma Client..."
            npx prisma generate
            
            # Build
            echo "üèóÔ∏è Building Next.js application..."
            npm run build
            
            # Appliquer les migrations
            echo "üóÑÔ∏è Running database migrations..."
            npx prisma migrate deploy || echo "‚ö†Ô∏è Migration failed, continuing..."
            
            # Red√©marrer avec Docker (si utilis√©)
            if [ -f docker-compose.yml ]; then
              echo "üê≥ Restarting Docker containers..."
              docker-compose down
              docker-compose up -d --build
            elif command -v pm2 &> /dev/null; then
              echo "üîÑ Restarting PM2 process..."
              pm2 restart td-tech || pm2 start npm --name td-tech -- start
            else
              echo "‚ö†Ô∏è No Docker or PM2 found, manual restart required"
            fi
            
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Application should be available at: ${{ secrets.VPS_URL || 'http://your-domain.com' }}"

  deploy-vercel:
    name: Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VPS_HOST == '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  notify:
    name: Notify Deployment Status
    needs: [test, deploy-vps, deploy-vercel]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üöÄ Your application has been deployed successfully"
          else
            echo "‚ùå Deployment failed!"
            echo "Please check the logs for more details"
            exit 1
          fi
