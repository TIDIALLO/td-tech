name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Push Prisma Schema to Database
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        continue-on-error: true

      - name: Run Prisma Migrations (if available)
        run: |
          if [ -d "prisma/migrations" ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "üì¶ Migrations found, applying..."
            npx prisma migrate deploy
          else
            echo "‚ö†Ô∏è No migrations found, skipping migrate deploy"
            echo "üí° Using db push instead (already done in previous step)"
          fi
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        continue-on-error: true

      - name: Run Tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test
          else
            echo "‚ö†Ô∏è No test script found. Skipping tests."
            echo "üí° Add tests to package.json: \"test\": \"jest\" or \"test\": \"vitest\""
          fi
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          AUTH_SECRET: test-secret-key-for-ci

      - name: Test Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          AUTH_SECRET: test-secret-key-for-ci
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: http://localhost:3000
