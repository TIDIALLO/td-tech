name: PR Checks

on:
  pull_request:
    branches: [ master, main ]

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test_db' }}

      - name: Run Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build Check
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test_db' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-ci' }}
          NODE_ENV: production

      - name: Check for .env files
        run: |
          if [ -f .env ] || [ -f .env.local ]; then
            echo "⚠️ Warning: .env files detected in PR"
            exit 1
          fi
          echo "✅ No .env files found"

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const comment = status === 'success' 
              ? '✅ All checks passed! Ready to merge.'
              : '❌ Some checks failed. Please review.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

